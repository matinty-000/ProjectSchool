<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به گیم‌شاپ</title>
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>گیم‌شاپ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">خانه</a></li>
                <li><a href="about.html">درباره ما</a></li>
                <li><a href="login.html">ورود</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <div class="overlay">
            <p class="title">ورود به حساب کاربری</p>
            <form class="login-form">
                <p class="placeholder-text">نام کاربری:</p>
                <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید" required>
                
                <p class="placeholder-text">رمز عبور:</p>
                <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>
                
                <button type="submit" class="btn">ورود</button>
            </form>
            <p>حساب کاربری ندارید؟ <a href="#">ثبت‌نام کنید</a></p>
        </div>
    </section>
</body>
</html>
